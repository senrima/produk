<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semua Produk - S-Tools ID</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFFFF;
            color: #1F2937;
        }
        .filter-btn.active {
            background-color: #4F46E5;
            color: #FFFFFF;
            border-color: #4F46E5;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header Section -->
    <header class="bg-white/90 backdrop-blur-lg sticky top-0 z-50 border-b border-gray-200">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center gap-3 text-2xl font-bold text-gray-900">
                    <img src="stools_logo.png" alt="S-Tools ID Logo" class="h-8 w-auto">
                    <span>S-Tools ID</span>
                </a>
                <!-- Navigasi Desktop -->
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="/#tentang" class="text-gray-600 hover:text-indigo-600 transition-colors">Tentang</a>
                    <a href="/#layanan" class="text-gray-600 hover:text-indigo-600 transition-colors">Layanan</a>
                    <a href="view.html" class="text-indigo-600 font-semibold">Produk</a>
                    <a href="/#kontak" class="text-gray-600 hover:text-indigo-600 transition-colors">Kontak</a>
                    <a href="https://s-tools.id/app/" class="bg-gradient-to-r from-indigo-600 to-blue-500 text-white px-5 py-2.5 rounded-lg font-semibold hover:opacity-90 transition-all transform hover:scale-105">
                        Akses
                    </a>
                </nav>
                <!-- Tombol Hamburger untuk Mobile -->
                <div class="md:hidden">
                    <button id="menu-btn" class="text-gray-800 hover:text-indigo-600 focus:outline-none">
                        <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Navigasi Mobile -->
            <div id="mobile-menu" class="hidden md:hidden mt-4">
                <a href="/#tentang" class="block py-2 px-4 text-gray-600 hover:bg-gray-100 rounded-lg">Tentang</a>
                <a href="/#layanan" class="block py-2 px-4 text-gray-600 hover:bg-gray-100 rounded-lg">Layanan</a>
                <a href="view.html" class="block py-2 px-4 text-indigo-600 bg-gray-100 rounded-lg font-semibold">Produk</a>
                <a href="/#kontak" class="block py-2 px-4 text-gray-600 hover:bg-gray-100 rounded-lg">Kontak</a>
                <a href="https://s-tools.id/app/" class="block text-center mt-4 bg-gradient-to-r from-indigo-600 to-blue-500 text-white px-5 py-2.5 rounded-lg font-semibold hover:opacity-90 w-full">
                    Akses
                </a>
            </div>
        </div>
    </header>

    <main>
        <!-- Product Catalog Section -->
        <section id="produk-list" class="py-16 md:py-24">
            <div class="container mx-auto px-6">
                <!-- Judul Halaman -->
                <div class="text-center mb-12">
                    <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900">Semua Produk</h1>
                    <p class="text-lg text-gray-600 mt-2">Temukan semua aset digital yang Anda butuhkan di sini.</p>
                </div>

                <!-- Filter Buttons -->
                <div class="flex justify-center flex-wrap gap-3 mb-12">
                    <button class="filter-btn active py-2 px-5 rounded-full border border-gray-300 font-semibold transition-colors" data-filter="all">Semua</button>
                    <button class="filter-btn py-2 px-5 rounded-full border border-gray-300 font-semibold transition-colors" data-filter="tools">Tools</button>
                    <button class="filter-btn py-2 px-5 rounded-full border border-gray-300 font-semibold transition-colors" data-filter="ebook">Ebook</button>
                    <button class="filter-btn py-2 px-5 rounded-full border border-gray-300 font-semibold transition-colors" data-filter="tutorial">Tutorial</button>
                    <button class="filter-btn py-2 px-5 rounded-full border border-gray-300 font-semibold transition-colors" data-filter="aset">File Aset</button>
                </div>
                
                <!-- Product Grid -->
                <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                    <!-- Loading state -->
                    <p id="loading-message" class="col-span-full text-center text-gray-500">Memuat produk...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-8 border-t border-gray-200">
        <div class="container mx-auto px-6 text-center text-gray-500">
            <p>&copy; 2025 S-Tools ID. Semua Hak Cipta Dilindungi.</p>
        </div>
    </footer>
    
    <!-- Video Modal -->
    <div id="video-modal-overlay" class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center p-4">
        <div id="video-modal-content" class="bg-white w-full max-w-4xl aspect-video rounded-lg shadow-xl relative">
            <button id="close-modal" class="absolute -top-3 -right-3 text-white bg-red-600 rounded-full h-8 w-8 flex items-center justify-center z-10">&times;</button>
            <iframe id="video-iframe" class="w-full h-full rounded-lg" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const API_URL = 'https://api.senrima.web.id'; // Ganti dengan URL Web App Anda
        const productGrid = document.getElementById('product-grid');
        const loadingMessage = document.getElementById('loading-message');

        // Fungsi untuk membuat HTML satu kartu produk
        function createProductCard(product) {
            const priceFormatted = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(product.Harga);
            const checkoutLink = `checkout.html?productid=${product.IDProduk}`;
            
            // Logika untuk menampilkan tombol video atau tidak
            const videoButtonHTML = product.VideoID ? `
                <button class="absolute inset-0 flex items-center justify-center bg-black/40 text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300 open-modal" data-video-id="${product.VideoID}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20" viewBox="0 0 24 24" fill="currentColor"><path d="M10 16.5l6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                </button>
            ` : '';

            // --- BAGIAN TOMBOL DIPERBARUI ---
            const buttonsHTML = `
                <div class="mt-auto pt-4 grid grid-cols-2 gap-3">
                    <a href="${product.LandingPageURL}" target="_blank" class="block w-full text-center bg-white border border-gray-300 text-gray-700 font-semibold py-3 px-4 rounded-lg hover:bg-gray-100 transition-colors">
                        Pelajari
                    </a>
                    <a href="${checkoutLink}" class="block w-full text-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                        ${product.TombolTeks}
                    </a>
                </div>
            `;
            // --- AKHIR PERUBAHAN ---

            return `
                <div class="product-card flex flex-col bg-white p-6 rounded-2xl border border-gray-200 hover:shadow-xl hover:border-indigo-500 transition-all duration-300" data-category="${product.Kategori.toLowerCase()}">
                    <div class="relative mb-4 overflow-hidden rounded-lg group">
                        <img src="${product.GambarURL}" alt="Gambar ${product.NamaProduk}" class="w-full h-auto transform group-hover:scale-105 transition-transform duration-300">
                        ${videoButtonHTML}
                    </div>
                    <div class="flex flex-col flex-grow">
                        <p class="text-3xl font-bold text-gray-900">${priceFormatted}</p>
                        <span class="text-sm font-semibold text-indigo-600 mt-2">${product.SubKategori}</span>
                        <h3 class="text-2xl font-bold text-gray-900 mt-1">${product.NamaProduk}</h3>
                        <p class="text-gray-600 my-3 flex-grow">${product.Deskripsi}</p>
                    </div>
                    ${buttonsHTML}
                </div>
            `;
        }

        // Fungsi untuk mengambil dan menampilkan semua produk
        async function fetchAndRenderProducts() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ kontrol: 'proteksi', action: 'getallproduk' })
                });
                const result = await response.json();

                if (response.ok && result.status === 'sukses') {
                    loadingMessage.style.display = 'none';
                    if (result.data.length > 0) {
                        result.data.forEach(product => {
                            productGrid.innerHTML += createProductCard(product);
                        });
                        // Setelah semua kartu dibuat, inisialisasi ulang event listener
                        reinitializeEventListeners();
                    } else {
                        loadingMessage.textContent = 'Belum ada produk yang tersedia.';
                        loadingMessage.style.display = 'block';
                    }
                } else {
                    throw new Error(result.message || 'Gagal memuat produk.');
                }
            } catch (error) {
                console.error("Error:", error);
                loadingMessage.textContent = `Error: ${error.message}`;
            }
        }

        // Fungsi untuk menginisialisasi ulang semua event listener
        function reinitializeEventListeners() {
            // Logika untuk Menu Mobile
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            if(menuBtn && mobileMenu) {
                 menuBtn.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }

            // Logika Video Modal (Popup)
            const openModalButtons = document.querySelectorAll('.open-modal');
            const closeModalButton = document.getElementById('close-modal');
            const modalOverlay = document.getElementById('video-modal-overlay');
            const videoIframe = document.getElementById('video-iframe');

            const openModal = (videoId) => {
                videoIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
                modalOverlay.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                setTimeout(() => { modalOverlay.style.opacity = '1'; }, 10);
            };

            const closeModal = () => {
                modalOverlay.style.opacity = '0';
                document.body.style.overflow = 'auto';
                setTimeout(() => {
                    modalOverlay.classList.add('hidden');
                    videoIframe.src = '';
                }, 300);
            };

            openModalButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const videoId = button.getAttribute('data-video-id');
                    openModal(videoId);
                });
            });

            if(closeModalButton) closeModalButton.addEventListener('click', closeModal);
            if(modalOverlay) modalOverlay.addEventListener('click', (event) => {
                if (event.target === modalOverlay) closeModal();
            });
            
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && !modalOverlay.classList.contains('hidden')) closeModal();
            });

            // Logika untuk Filter Produk
            const filterButtons = document.querySelectorAll('.filter-btn');
            const productCards = document.querySelectorAll('.product-card');

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const filter = button.getAttribute('data-filter');
                    productCards.forEach(card => {
                        if (filter === 'all' || card.getAttribute('data-category') === filter) {
                            card.style.display = 'flex';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });
        }

        // Jalankan fungsi utama saat halaman dimuat
        document.addEventListener('DOMContentLoaded', fetchAndRenderProducts);
    </script>
</body>
</html>
